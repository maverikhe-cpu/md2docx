<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 转 Word 转换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 Markdown 转 Word 转换器</h1>
            <p class="subtitle">轻松将 Markdown 文档转换为 Word 格式</p>
        </header>

        <main>
            <div class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="paste">粘贴文本</button>
                    <button class="tab-btn" data-tab="upload">上传文件</button>
                </div>

                <div class="tab-content active" id="paste-tab">
                    <textarea 
                        id="markdown-input" 
                        placeholder="在此粘贴或输入 Markdown 文本...&#10;&#10;例如：&#10;# 标题&#10;&#10;这是一段**粗体**和*斜体*文本。&#10;&#10;- 列表项 1&#10;- 列表项 2"
                        rows="15"
                    ></textarea>
                </div>

                <div class="tab-content" id="upload-tab">
                    <div class="upload-area" id="upload-area">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">点击或拖拽文件到此处上传</p>
                        <p class="upload-hint">支持 .md 和 .markdown 文件</p>
                        <input type="file" id="file-input" accept=".md,.markdown" style="display: none;">
                    </div>
                    <div class="file-info" id="file-info" style="display: none;">
                        <span class="file-name" id="file-name"></span>
                        <button class="remove-file" id="remove-file">×</button>
                    </div>
                </div>
            </div>

            <div class="action-section">
                <button id="convert-btn" class="convert-btn">
                    <span class="btn-icon">🔄</span>
                    <span>转换为 Word 文档</span>
                </button>
                <div class="download-path" id="download-path">
                    <label for="download-folder">文件名前缀：</label>
                    <input type="text" id="download-folder" value="markdown" placeholder="markdown">
                    <small style="color: #666; margin-left: 10px;">（文件将下载到浏览器默认下载文件夹）</small>
                </div>
            </div>

            <div class="preview-section" id="preview-section" style="display: none;">
                <h3>预览</h3>
                <div id="preview-content"></div>
            </div>

            <div class="status-message" id="status-message"></div>
        </main>

        <footer>
            <p>支持标准 Markdown 语法，包括标题、列表、代码块、表格等</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://unpkg.com/html-docx-js@0.3.1/dist/html-docx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
